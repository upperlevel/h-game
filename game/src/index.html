<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H-Game</title>

    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

<div id="connecting-overlay" class="overlay">
    <div class="center">
        <h1 id="connecting-label">Connecting...</h1>
    </div>
</div>

<div id="no-connection-overlay" class="overlay">
    <div class="center">
        <h1>No connection</h1>
        <div style="margin-top: 25px">
            <p>We don't have enough money to keep it on :(</p>
        </div>
        <div style="margin-top: 25px">
            <button id="connection-retry-btn" style="margin-top: 25px">Retry</button>
        </div>
    </div>
</div>

<div id="login-overlay" class="overlay">
    <div class="center">
        <h1>Login</h1>
        <div style="margin-top: 25px">
            <p>Insert your temporary username down here:</p>
        </div>
        <div style="margin-top: 25px">
            <input id="login-username" type="text" spellcheck="false"/>
        </div>
        <div style="margin-top: 25px">
            <button id="login-button">Play</button>
        </div>
        <div style="margin-top: 25px">
            <small id="login-feedback"></small>
        </div>
    </div>
</div>

<div id="lobby-overlay" class="overlay">
</div>

<div id="game-overlay" class="overlay"></div>

</body>
</html>
