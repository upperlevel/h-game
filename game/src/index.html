<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H-Game</title>

    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

<div id="game"></div>

<div id="connecting-overlay" class="overlay screen">
    <div class="center">
        <h1 id="connecting-label">Connecting...</h1>
    </div>
</div>

<div id="no-connection-overlay" class="overlay screen">
    <div class="center">
        <h1>No connection</h1>
        <div style="margin-top: 25px">
            <p>We don't have enough money to keep it on :(</p>
        </div>
        <div style="margin-top: 25px">
            <button id="connection-retry-btn" style="margin-top: 25px">Retry</button>
        </div>
    </div>
</div>

<div id="login-overlay" class="overlay screen">
    <div class="center">
        <h1>Login</h1>
        <div style="margin-top: 25px">
            <p>Insert your temporary username down here:</p>
        </div>
        <div style="margin-top: 25px">
            <input id="login-username" type="text" spellcheck="false"/>
        </div>
        <div style="margin-top: 25px">
            <button id="login-button">Play</button>
        </div>
        <div style="margin-top: 25px">
            <small id="login-feedback"></small>
        </div>
    </div>
</div>

<div id="lobby-overlay" class="overlay screen">
    <div class="center">
        <div>
            <button id="lobby-invite-button" style="padding: 25px; width: 50px">Invite</button>
        </div>
        <div style="margin-top: 25px">
            <button id="lobby-ready-button" class="red-button" style="padding: 50px">Ready</button>
        </div>
    </div>
</div>

<div id="invite-overlay" class="overlay modal">
    <h6>Who are you going to invite?</h6>
    <div style="margin-top: 25px; text-align: center">
        <input id="invited-player" type="text" spellcheck="false"/>
    </div>
    <div style="margin-top: 25px; text-align: right">
        <button id="invite-cancel-button" class="red-button">Cancel</button>
        <button id="invite-send-button" class="green-button">Send</button>
    </div>
    <small id="invite-feedback" style="float: left"></small>
</div>

<div id="requests-overlay" class="overlay"></div>

<div id="game-overlay" class="overlay screen"></div>

</body>
</html>
